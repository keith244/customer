{% extends 'base.html' %}
{% load static %}

{% block content %}



<div class="row">

    <div class="col-md-3"></div>
    <div class="col-md-6 border border-success mt-3 mb-3">
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Update Customer Details</h3>
        {{form.as_p}}
        <div class="d-grid gap-2 col-6 mx-auto mb-3">
          <button class="btn btn-primary" type="submit">Update</button>
          <a href="{% url 'about' %}" class="btn btn-outline-danger">Cancel</a>
        </div>
        
        
      </form>
    </div>
    <div class="col-md-3"></div>
  
</div>

{% endblock %}
